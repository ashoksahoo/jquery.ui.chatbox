<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>jquery.ui.chatbox</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css" type="text/css" media="screen" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <link type="text/css" href="jquery.ui.chatbox.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery.ui.chatbox.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          var box = new Array();
          $("#ashok").click(function(event, ui) {
              if(box[0]) { 
                  box[0].chatbox("option", "boxManager").toggleBox();
              }
              else {
                  box[0] = $("#ashokbox").chatbox({id:"Ashok", 
                                                user:{key : "value"},
                                                title : "Ashok Sahoo",
                                                messageSent : function(id, user, msg) {
                                                    // $("#log").append(id + " said: " + msg + "<br/>");
                                                    $("#ashokbox").chatbox("option", "boxManager").addMsg(id, msg);
                                                }});
                  // document.write(box);
              }
          });
          $("#sahoo").click(function(event, ui) {
              if(box[1]) {
                  box[1].chatbox("option", "boxManager").toggleBox();
              }
              else {
                  box[1] = $("#sahoobox").chatbox({id:"Sahoo", 
                                                user:{key : "value"},
                                                title : "Sahoo Ashok",
                                                messageSent : function(id, user, msg) {
                                                    // $("#log").append(id + " said: " + msg + "<br/>");
                                                    $("#sahoobox").chatbox("option", "boxManager").addMsg(id, msg);
                                                }});
              }
          });
          $("#git").click(function(event, ui) {
              if(box[2]) { 
                  box[2].chatbox("option", "boxManager").toggleBox();
              }
              else {
                  box[2] = $("#gitbox").chatbox({id:"Git", 
                                                user:{key : "value"},
                                                title : "Git Hub",
                                                messageSent : function(id, user, msg) {
                                                    // $("#log").append(id + " said: " + msg + "<br/>");
                                                    $("#gitbox").chatbox("option", "boxManager").addMsg(id, msg);
                                                }});
                  // document.write(box);
              }
          });
          $("#google").click(function(event, ui) {
              if(box[3]) { 
                  box[3].chatbox("option", "boxManager").toggleBox();
              }
              else {
                  box[3] = $("#googlebox").chatbox({id:"Google", 
                                                user:{key : "value"},
                                                title : "Google Docs",
                                                messageSent : function(id, user, msg) {
                                                    // $("#log").append(id + " said: " + msg + "<br/>");
                                                    $("#googlebox").chatbox("option", "boxManager").addMsg(id, msg);
                                                }});
                  // document.write(box);
              }
          });
      });
    </script>
  </head>
  <body>
    <div id="ashokbox">
    </div>
    <div id="sahoobox">
    </div>
    <div id="gitbox">
    </div>
    <div id="googlebox">
    </div>
    <li class="ui-widget-content" id="ashok">Ashok Sahoo</li>
    <li class="ui-widget-content" id="sahoo">Sahoo Ashok</li>
    <li class="ui-widget-content" id="git">Git Hub</li>
    <li class="ui-widget-content" id="google">Google Docs</li>

    <hr />
   <!--  <div id="log">
    </div> -->
  </body>
</html>
